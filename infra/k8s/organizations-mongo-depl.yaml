apiVersion: apps/v1
kind: Deployment
metadata:
  name: organizations-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: organizations-mongo
  template:
    metadata:
      labels:
        app: organizations-mongo
    spec:
      containers:
        - name: organizations-mongo
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: organizations-mongo-srv
spec:
  selector:
    app: organizations-mongo # tells the service to find any pod with the label `app` equal to tickets-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017 # by  default, mongo listens for traffic on this port.
      targetPort: 27017